<body>

    <div class="container flex bg-black">

        <div class="left  ">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">

                    <img class="invert" src="playlist.svg" alt="">
                    <h2> Your Library </h2>
                </div>
                     
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
              
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
               
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            
            </div>

            <div class="SpotifyPlaylists">
                <h1>Popular artists</h1>

                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" id="play">
                                <!-- Define the green circular background -->
                                <circle cx="12" cy="12" r="12" fill="green"/>
                                <!-- Define the play icon with a black fill -->
                                <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" fill="black"></path>
                              </svg>                
                        </div>
                         <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                         <h2>Pritam</h2>
                         <p>Artist</p>
                         
                    </div>

                    
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" id="play">
                                <!-- Define the green circular background -->
                                <circle cx="12" cy="12" r="12" fill="green"/>
                                <!-- Define the play icon with a black fill -->
                                <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" fill="black"></path>
                              </svg>                
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051745ba2d75eb08a2d672f9b69b7"   alt="">
                        <h2>Arjit Singh</h2>
                        <p>Artist</p>
                    </div>
                </div>

              <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                 <div class="songinfo">

                 </div>
                
                <div class="songbtns">
                    <img src="prevsong.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="nextsong.svg" alt="">
                   
                </div>
                <div class="songtime">
                    
                </div>
